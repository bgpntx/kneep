limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # If someone hits HTTP, redirect them to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS (TLS) server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # SSL certificate paths (mounted from host into the container)
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root for static files
    root /usr/share/nginx/html;
    index index.html;

    # IMPORTANT: Proxy ALL /rest/ API calls to Navidrome
    location /rest/ {
        proxy_pass http://navidrome:4533/rest/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        limit_req zone=api_limit burst=5 nodelay;

        
        # CORS headers for API
        add_header Access-Control-Allow-Origin https://nest.vps.pw always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # SPA fallback (for paths not matching files)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
